# Cloudflare Pages Configuration for Advancia Pay Ledger

name = "advancia-payledger"
type = "next"

[build]
command = "npm run build"
cwd = "./"

[build.environment]
NODE_VERSION = "20.11.0"
NODE_ENV = "production"

[env.production]
name = "advancia-payledger-prod"
routes = [
  { pattern = "advancia.io", zone_name = "advancia.io" }
]
vars = { 
  ENVIRONMENT = "production"
  API_URL = "https://api.advancia.io"
  NEXT_PUBLIC_API_URL = "https://api.advancia.io"
}

[env.staging]
name = "advancia-payledger-staging"
routes = [
  { pattern = "staging.advancia.io", zone_name = "advancia.io" }
]
vars = {
  ENVIRONMENT = "staging"
  API_URL = "https://staging-api.advancia.io"
  NEXT_PUBLIC_API_URL = "https://staging-api.advancia.io"
}
