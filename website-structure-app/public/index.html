<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Structure Builder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .template-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .structure-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .page-node {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9ff;
            border-left: 4px solid #667eea;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .page-node:hover {
            background: #eef1ff;
            transform: translateX(5px);
        }

        .page-node.level-0 {
            border-left-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .page-node.level-1 {
            margin-left: 40px;
            border-left-color: #48bb78;
        }

        .page-node.level-2 {
            margin-left: 80px;
            border-left-color: #ed8936;
        }

        .page-node.level-3 {
            margin-left: 120px;
            border-left-color: #9f7aea;
        }

        .page-title {
            font-weight: 600;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .page-path {
            font-size: 12px;
            color: #999;
            font-family: 'Courier New', monospace;
        }

        .page-node.level-0 .page-path {
            color: rgba(255,255,255,0.8);
        }

        .page-description {
            font-size: 13px;
            color: #666;
            margin-top: 8px;
        }

        .page-node.level-0 .page-description {
            color: rgba(255,255,255,0.9);
        }

        .add-page-btn {
            display: inline-block;
            margin-left: 10px;
            padding: 3px 10px;
            background: white;
            color: #667eea;
            border-radius: 4px;
            font-size: 11px;
            border: none;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .export-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: #f8f9ff;
            padding: 15px 20px;
            border-radius: 8px;
            flex: 1;
            min-width: 150px;
        }

        .stat-number {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèóÔ∏è Website Structure Builder</h1>
            <p class="subtitle">Create, visualize, and export your website architecture</p>
        </div>

        <div class="controls">
            <div class="template-buttons">
                <button class="btn btn-primary" onclick="loadTemplate('fintech')">Fintech Platform</button>
                <button class="btn btn-secondary" onclick="loadTemplate('saas')">SaaS App</button>
                <button class="btn btn-secondary" onclick="loadTemplate('ecommerce')">E-commerce</button>
                <button class="btn btn-secondary" onclick="loadTemplate('portfolio')">Portfolio</button>
                <button class="btn btn-secondary" onclick="loadTemplate('blank')">Start Blank</button>
            </div>
            <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                <button class="btn btn-primary" onclick="addPage()">+ Add Page</button>
                <button class="btn btn-secondary" onclick="exportJSON()">Export JSON</button>
                <button class="btn btn-secondary" onclick="exportSitemap()">Export Sitemap</button>
                <button class="btn btn-secondary" onclick="exportMarkdown()">Export Markdown</button>
            </div>
        </div>

        <div class="structure-container">
            <div id="structure"></div>
            
            <div class="export-section">
                <h3>Structure Statistics</h3>
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number" id="totalPages">0</div>
                        <div class="stat-label">Total Pages</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="maxDepth">0</div>
                        <div class="stat-label">Max Depth</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="topLevel">0</div>
                        <div class="stat-label">Top Level Pages</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="pageModal">
        <div class="modal-content">
            <h2 style="margin-bottom: 20px; color: #667eea;">Add New Page</h2>
            <div class="form-group">
                <label>Page Title</label>
                <input type="text" id="pageTitle" placeholder="e.g., About Us">
            </div>
            <div class="form-group">
                <label>URL Path</label>
                <input type="text" id="pagePath" placeholder="e.g., /about">
            </div>
            <div class="form-group">
                <label>Description (optional)</label>
                <textarea id="pageDescription" rows="3" placeholder="Brief description of this page"></textarea>
            </div>
            <div class="form-group">
                <label>Parent Page</label>
                <select id="parentPage" style="width: 100%; padding: 10px; border: 2px solid #e0e0e0; border-radius: 6px;">
                    <option value="">Top Level</option>
                </select>
            </div>
            <div style="display: flex; gap: 10px; margin-top: 25px;">
                <button class="btn btn-primary" onclick="savePage()" style="flex: 1;">Save Page</button>
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let structure = [];
        let editingIndex = null;

        const templates = {
            fintech: [
                { title: 'Home', path: '/', description: 'Landing page with hero section and key features', level: 0 },
                { title: 'Platform', path: '/platform', description: 'Platform overview and capabilities', level: 0 },
                { title: 'Payment Solutions', path: '/platform/payments', description: 'Crypto and fiat payment processing', level: 1, parent: '/platform' },
                { title: 'Facility Management', path: '/platform/facilities', description: 'Healthcare facility management tools', level: 1, parent: '/platform' },
                { title: 'AI Agents', path: '/platform/ai-agents', description: 'AI-powered automation and workflows', level: 1, parent: '/platform' },
                { title: 'Pricing', path: '/pricing', description: 'Transparent pricing tiers and plans', level: 0 },
                { title: 'Developers', path: '/developers', description: 'API documentation and resources', level: 0 },
                { title: 'API Reference', path: '/developers/api', description: 'Complete API documentation', level: 1, parent: '/developers' },
                { title: 'SDKs', path: '/developers/sdks', description: 'Client libraries and tools', level: 1, parent: '/developers' },
                { title: 'Security', path: '/security', description: 'Security practices and compliance', level: 0 },
                { title: 'About', path: '/about', description: 'Company mission and team', level: 0 },
                { title: 'Contact', path: '/contact', description: 'Get in touch', level: 0 }
            ],
            saas: [
                { title: 'Home', path: '/', description: 'Landing page', level: 0 },
                { title: 'Features', path: '/features', description: 'Product features', level: 0 },
                { title: 'Pricing', path: '/pricing', description: 'Pricing plans', level: 0 },
                { title: 'Resources', path: '/resources', description: 'Help and guides', level: 0 },
                { title: 'Blog', path: '/blog', description: 'Company blog', level: 0 }
            ],
            ecommerce: [
                { title: 'Home', path: '/', description: 'Store homepage', level: 0 },
                { title: 'Shop', path: '/shop', description: 'Product catalog', level: 0 },
                { title: 'Categories', path: '/shop/categories', description: 'Browse by category', level: 1, parent: '/shop' },
                { title: 'Cart', path: '/cart', description: 'Shopping cart', level: 0 },
                { title: 'Checkout', path: '/checkout', description: 'Checkout process', level: 0 },
                { title: 'Account', path: '/account', description: 'User account', level: 0 }
            ],
            portfolio: [
                { title: 'Home', path: '/', description: 'Portfolio homepage', level: 0 },
                { title: 'Work', path: '/work', description: 'Project portfolio', level: 0 },
                { title: 'About', path: '/about', description: 'About me', level: 0 },
                { title: 'Contact', path: '/contact', description: 'Get in touch', level: 0 }
            ],
            blank: []
        };

        function loadTemplate(templateName) {
            structure = JSON.parse(JSON.stringify(templates[templateName]));
            renderStructure();
            updateStats();
        }

        function renderStructure() {
            const container = document.getElementById('structure');
            container.innerHTML = '';

            if (structure.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #999; padding: 40px;">No pages yet. Click "Add Page" to get started!</p>';
                return;
            }

            structure.forEach((page, index) => {
                const node = document.createElement('div');
                node.className = `page-node level-${page.level}`;
                node.innerHTML = `
                    <div class="page-title">
                        ${page.title}
                        <button class="add-page-btn" onclick="event.stopPropagation(); addChildPage('${page.path}')">+ Add Child</button>
                        <button class="add-page-btn" onclick="event.stopPropagation(); deletePage(${index})" style="background: #ff6b6b;">Delete</button>
                    </div>
                    <div class="page-path">${page.path}</div>
                    ${page.description ? `<div class="page-description">${page.description}</div>` : ''}
                `;
                node.onclick = () => editPage(index);
                container.appendChild(node);
            });
        }

        function addPage() {
            editingIndex = null;
            document.getElementById('pageTitle').value = '';
            document.getElementById('pagePath').value = '';
            document.getElementById('pageDescription').value = '';
            updateParentSelect();
            document.getElementById('pageModal').classList.add('active');
        }

        function addChildPage(parentPath) {
            editingIndex = null;
            document.getElementById('pageTitle').value = '';
            document.getElementById('pagePath').value = '';
            document.getElementById('pageDescription').value = '';
            updateParentSelect();
            document.getElementById('parentPage').value = parentPath;
            document.getElementById('pageModal').classList.add('active');
        }

        function editPage(index) {
            editingIndex = index;
            const page = structure[index];
            document.getElementById('pageTitle').value = page.title;
            document.getElementById('pagePath').value = page.path;
            document.getElementById('pageDescription').value = page.description || '';
            updateParentSelect();
            document.getElementById('parentPage').value = page.parent || '';
            document.getElementById('pageModal').classList.add('active');
        }

        function deletePage(index) {
            if (confirm('Delete this page?')) {
                structure.splice(index, 1);
                renderStructure();
                updateStats();
            }
        }

        function updateParentSelect() {
            const select = document.getElementById('parentPage');
            select.innerHTML = '<option value="">Top Level</option>';
            structure.forEach(page => {
                select.innerHTML += `<option value="${page.path}">${'‚Äî'.repeat(page.level)} ${page.title}</option>`;
            });
        }

        function savePage() {
            const title = document.getElementById('pageTitle').value;
            const path = document.getElementById('pagePath').value;
            const description = document.getElementById('pageDescription').value;
            const parent = document.getElementById('parentPage').value;

            if (!title || !path) {
                alert('Please fill in title and path');
                return;
            }

            const level = parent ? (structure.find(p => p.path === parent)?.level || 0) + 1 : 0;

            const page = { title, path, description, level, parent: parent || undefined };

            if (editingIndex !== null) {
                structure[editingIndex] = page;
            } else {
                structure.push(page);
            }

            closeModal();
            renderStructure();
            updateStats();
        }

        function closeModal() {
            document.getElementById('pageModal').classList.remove('active');
        }

        function updateStats() {
            document.getElementById('totalPages').textContent = structure.length;
            document.getElementById('maxDepth').textContent = Math.max(...structure.map(p => p.level), 0) + 1;
            document.getElementById('topLevel').textContent = structure.filter(p => p.level === 0).length;
        }

        function exportJSON() {
            const data = JSON.stringify(structure, null, 2);
            downloadFile('website-structure.json', data);
        }

        function exportSitemap() {
            let xml = '<?xml version="1.0" encoding="UTF-8"?>\n<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">\n';
            structure.forEach(page => {
                xml += `  <url>\n    <loc>https://yoursite.com${page.path}</loc>\n  </url>\n`;
            });
            xml += '</urlset>';
            downloadFile('sitemap.xml', xml);
        }

        function exportMarkdown() {
            let md = '# Website Structure\n\n';
            structure.forEach(page => {
                md += `${'  '.repeat(page.level)}- **${page.title}** (${page.path})\n`;
                if (page.description) {
                    md += `${'  '.repeat(page.level)}  ${page.description}\n`;
                }
            });
            downloadFile('website-structure.md', md);
        }

        function downloadFile(filename, content) {
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Load fintech template by default
        loadTemplate('fintech');
    </script>
</body>
</html>
